plugins {
    id 'java'
}

group 'com.tildev'
version '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    complie 'org.apache.kafka:kafka-clients:2.5.0'
    complie 'org.slif4j:slf4j-simple:1.7.30'
}

test {
    useJUnitPlatform()
}